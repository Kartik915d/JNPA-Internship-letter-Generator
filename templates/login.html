<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JNPA Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/Fjnpa_logo.png') }}">

  <style>
:root {
    --jnpa-dark:#004f97;
    --jnpa-light:#00a8e8;
    --jnpa-accent:#0077b6;
}

.jnpa-header {
    width: 100%;
    background-image: url('{{ url_for("static", filename="img/Head.png") }}');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    padding: 18px 22px;
    display: flex;
    align-items: center;
    gap: 18px;
    color: white;
}

.jnpa-logo {
    height: auto;
    width: 220px;          /* adjust size here */
    object-fit: contain;   /* shows full image without crop */
    border-radius: 0;      /* NO circle */
    background: transparent;
    padding: 0;
}

.jnpa-title {
    font-size: 22px;
    font-weight: 700;
    margin: 0;
    line-height: 1.05;
}

.jnpa-sub {
    font-size: 13px;
    opacity: 0.9;
}
</style>

</head>
<body class="bg-light">

<!-- HEADER (Option D) -->
<!-- HEADER -->
<header class="jnpa-header">
    <img src="{{ url_for('static', filename='img/jnpa_logo.png') }}" class="jnpa-logo">
    <div>
        <div class="jnpa-title">Jawaharlal Nehru Port Authority (JNPA)</div>
        <div class="jnpa-sub">Internship Permission Portal</div>
    </div>
</header>


<main class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card p-4 card-j">
        <h4 class="mb-3">Admin Login</h4>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for cat,msg in messages %}
              <div class="alert alert-{{ cat }}">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" required>
          </div>
          <button class="btn btn-jnpa" type="submit" style="background:#0077b6;color:white;border:none;">Login</button>
        </form>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
